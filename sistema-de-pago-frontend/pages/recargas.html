<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recargar Saldo</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/recargas.css" />
</head>
<body>
  <div class="recarga-container">
    <h1>Recargar Saldo</h1>
    
    <p class="saldo">Saldo actual: $<span id="saldo-actual">0</span></p>
    
    <label for="monto-recarga">Monto a recargar:</label>
    <input type="number" id="monto-recarga" placeholder="Ingrese el monto" />
    
    <p class="nuevo-saldo">Saldo luego de recarga: $<span id="saldo-nuevo">0</span></p>
    
    <button id="btn-recargar">Aceptar</button>
    <br>
    <br>
    <a href="home.html">Volver a inicio</a>
  </div>

  <script src="../js/recargas.js"></script>
</body>
</html>
